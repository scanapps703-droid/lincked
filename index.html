<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apps Web Scan KED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --tumi-color: #9b59b6;
            --samsonite-color: #e67e22;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --border: #ddd;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-brand-selector {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border);
        }

        .brand-options {
            display: flex;
            gap: 10px;
        }

        .brand-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .brand-option.active {
            border-color: var(--primary);
            background-color: #e8f4fc;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .brand-option.tumi.active {
            border-color: var(--tumi-color);
            background-color: #f4eef8;
        }

        .brand-option.samsonite.active {
            border-color: var(--samsonite-color);
            background-color: #fdf2e9;
        }

        .brand-option i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--gray);
        }

        .brand-option.active i {
            color: var(--primary);
        }

        .brand-option.tumi.active i {
            color: var(--tumi-color);
        }

        .brand-option.samsonite.active i {
            color: var(--samsonite-color);
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-login.tumi {
            background-color: var(--tumi-color);
        }

        .btn-login.tumi:hover {
            background-color: #8e44ad;
        }

        .btn-login.samsonite {
            background-color: var(--samsonite-color);
        }

        .btn-login.samsonite:hover {
            background-color: #d35400;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .brand-options {
                flex-direction: column;
            }
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-barcode"></i> Apps Web Scan KED</h1>
            <p>Silakan pilih brand dan masukkan username untuk melanjutkan</p>
        </div>
        
        <div class="login-brand-selector">
            <div class="brand-options">
                <div class="brand-option tumi active" data-brand="tumi">
                    <div class="brand-logo">
                        <i class="fas fa-suitcase"></i>
                    </div>
                    <span>Tumi</span>
                </div>
                <div class="brand-option samsonite" data-brand="samsonite">
                    <div class="brand-logo">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <span>Samsonite</span>
                </div>
            </div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Masukkan username Anda" required>
            </div>
            
            <button type="submit" class="btn-login tumi" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login ke Tumi
            </button>
        </form>
        
        <div class="login-footer">
            <p>&copy; 2023 Apps Web Scan KED | Powered by GitHub Pages</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const brandOptions = document.querySelectorAll('.brand-option');
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');
            
            let selectedBrand = 'tumi'; // Default brand
            
            // Handle brand selection
            brandOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    brandOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update selected brand
                    selectedBrand = this.getAttribute('data-brand');
                    
                    // Update login button text and style
                    if (selectedBrand === 'tumi') {
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login ke Tumi';
                        loginBtn.className = 'btn-login tumi';
                    } else {
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login ke Samsonite';
                        loginBtn.className = 'btn-login samsonite';
                    }
                });
            });
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                
                if (!username) {
                    alert('Harap masukkan username!');
                    return;
                }
                
                // Save username to localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('brand', selectedBrand);
                
                // Redirect to the appropriate page
                if (selectedBrand === 'tumi') {
                    window.location.href = 'Tumi.html';
                } else {
                    window.location.href = 'Samsonite.html';
                }
            });
            
            // Check if there's a saved username
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
            
            // Check if there's a saved brand preference
            const savedBrand = localStorage.getItem('brand');
            if (savedBrand) {
                selectedBrand = savedBrand;
                brandOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.getAttribute('data-brand') === savedBrand) {
                        option.classList.add('active');
                        
                        if (savedBrand === 'tumi') {
                            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login ke Tumi';
                            loginBtn.className = 'btn-login tumi';
                        } else {
                            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login ke Samsonite';
                            loginBtn.className = 'btn-login samsonite';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
