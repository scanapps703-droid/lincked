<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scan KED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --tumi-color: #9b59b6;
            --samsonite-color: #e67e22;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --border: #ddd;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-customer-selector {
            padding: 30px;
        }

        .customer-options {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        .customer-option {
            text-align: center;
            padding: 25px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            background: white;
            position: relative;
            overflow: hidden;
        }

        .customer-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            transition: var(--transition);
        }

        .customer-option:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .customer-option.tumi.active, .customer-option.tumi:hover {
            border-color: var(--tumi-color);
            background-color: #f4eef8;
        }

        .customer-option.tumi.active::before, .customer-option.tumi:hover::before {
            background: var(--tumi-color);
        }

        .customer-option.samsonite.active, .customer-option.samsonite:hover {
            border-color: var(--samsonite-color);
            background-color: #fdf2e9;
        }

        .customer-option.samsonite.active::before, .customer-option.samsonite:hover::before {
            background: var(--samsonite-color);
        }

        .customer-logo {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
        }

        .customer-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .customer-option:hover .customer-logo {
            transform: scale(1.05);
        }

        .customer-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .customer-desc {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .customer-logo {
                width: 60px;
                height: 60px;
            }
            
            .customer-option {
                padding: 20px;
            }
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            font-weight: 500;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary);
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p id="loadingText">Mengarahkan ke sistem...</p>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="language-selector">
                <button class="language-btn" id="languageBtn">ID | EN</button>
            </div>
            <h1><i class="fas fa-barcode"></i> Web Scan KED</h1>
            <p>Linc Logistics KED</p>
        </div>
        
        <div class="login-customer-selector">
            <p class="instructions" id="instructionsText">Klik pada Customer yang ingin Anda akses:</p>
            <div class="customer-options">
                <div class="customer-option tumi active" data-customer="tumi">
                    <div class="customer-logo">
                        <img src="https://drive.google.com/thumbnail?id=1fQPm1v3u1LpfR2C7bgW0S_LTPpK09OsH&sz=w200" alt="Tumi Logo" onerror="this.src='https://via.placeholder.com/80?text=Tumi'">
                    </div>
                    <div class="customer-name">Tumi</div>
                    <div class="customer-desc">Akses sistem inventory Tumi</div>
                </div>
                <div class="customer-option samsonite" data-customer="samsonite">
                    <div class="customer-logo">
                        <img src="https://drive.google.com/thumbnail?id=1bajVBnzN57iob98CmKYOfs8l3OOgWwOt&sz=w200" alt="Samsonite Logo" onerror="this.src='https://via.placeholder.com/80?text=Samsonite'">
                    </div>
                    <div class="customer-name">Samsonite</div>
                    <div class="customer-desc">Akses sistem inventory Samsonite</div>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 Web Scan KED | Powered by Inventory</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const customerOptions = document.querySelectorAll('.customer-option');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const languageBtn = document.getElementById('languageBtn');
            const instructionsText = document.getElementById('instructionsText');
            const loadingText = document.getElementById('loadingText');
            let selectedCustomer = 'tumi'; // Default Customer
            let currentLanguage = 'id'; // Default language
            
            // Pastikan loading spinner non-aktif saat halaman dimuat
            loadingSpinner.classList.remove('active');
            
            // Language content
            const languageContent = {
                id: {
                    instructions: "Klik pada Customer yang ingin Anda akses:",
                    tumiDesc: "Akses sistem inventory Tumi",
                    samsoniteDesc: "Akses sistem inventory Samsonite",
                    loading: "Mengarahkan ke sistem...",
                    footer: "© 2025 Web Scan KED | Powered by Inventory"
                },
                en: {
                    instructions: "Click on the Customer you want to access:",
                    tumiDesc: "Access Tumi inventory system",
                    samsoniteDesc: "Access Samsonite inventory system",
                    loading: "Redirecting to system...",
                    footer: "© 2025 Web Scan KED | Powered by Inventory"
                }
            };

            // Toggle language
            languageBtn.addEventListener('click', function() {
                currentLanguage = currentLanguage === 'id' ? 'en' : 'id';
                updateLanguage();
            });

            // Update language function
            function updateLanguage() {
                instructionsText.textContent = languageContent[currentLanguage].instructions;
                document.querySelector('.customer-option.tumi .customer-desc').textContent = languageContent[currentLanguage].tumiDesc;
                document.querySelector('.customer-option.samsonite .customer-desc').textContent = languageContent[currentLanguage].samsoniteDesc;
                loadingText.textContent = languageContent[currentLanguage].loading;
                document.querySelector('.login-footer p').textContent = languageContent[currentLanguage].footer;
                languageBtn.textContent = currentLanguage === 'id' ? 'ID | EN' : 'EN | ID';
            }

            // Handle Customer selection and auto-redirect
            customerOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    customerOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update selected Customer
                    selectedCustomer = this.getAttribute('data-customer');
                    
                    // Save Customer preference to localStorage
                    localStorage.setItem('customer', selectedCustomer);
                    localStorage.setItem('language', currentLanguage);
                    
                    // Show loading spinner
                    loadingSpinner.classList.add('active');
                    
                    // Redirect to the appropriate page after a brief delay
                    setTimeout(() => {
                        // Hapus status aktif spinner sebelum redirect
                        loadingSpinner.classList.remove('active');
                        
                        if (selectedCustomer === 'tumi') {
                            window.location.href = 'Tumi.html';
                        } else {
                            window.location.href = 'Samsonite.html';
                        }
                    }, 800); // 800ms delay for visual feedback
                });
            });
            
            // Check if there's a saved Customer preference
            const savedCustomer = localStorage.getItem('customer');
            const savedLanguage = localStorage.getItem('language');
            
            if (savedCustomer) {
                selectedCustomer = savedCustomer;
                customerOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.getAttribute('data-customer') === savedCustomer) {
                        option.classList.add('active');
                    }
                });
            }
            
            if (savedLanguage) {
                currentLanguage = savedLanguage;
                updateLanguage();
            }
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === '1' || e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    customerOptions[0].click();
                } else if (e.key === '2' || e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    customerOptions[1].click();
                }
            });
            
            // Handle page navigation events
            window.addEventListener('pageshow', function(event) {
                // Pastikan spinner non-aktif ketika kembali ke halaman
                if (event.persisted || performance.getEntriesByType("navigation")[0].type === 'back_forward') {
                    loadingSpinner.classList.remove('active');
                }
            });
            
            // Pastikan spinner non-aktif jika halaman dimuat ulang
            window.addEventListener('beforeunload', function() {
                loadingSpinner.classList.remove('active');
            });
        });
    </script>
</body>
</html>
