<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Web Scan KED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --tumi-color: #9b59b6;
            --samsonite-color: #e67e22;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --border: #ddd;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-Customer-selector {
            padding: 30px;
        }

        .Customer-options {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        .Customer-option {
            text-align: center;
            padding: 25px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .Customer-option:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .Customer-option.tumi.active, .Customer-option.tumi:hover {
            border-color: var(--tumi-color);
            background-color: #f4eef8;
        }

        .Customer-option.samsonite.active, .Customer-option.samsonite:hover {
            border-color: var(--samsonite-color);
            background-color: #fdf2e9;
        }

        .Customer-option i {
            font-size: 36px;
            margin-bottom: 15px;
            color: var(--gray);
        }

        .Customer-option.tumi.active i, .Customer-option.tumi:hover i {
            color: var(--tumi-color);
        }

        .Customer-option.samsonite.active i, .Customer-option.samsonite:hover i {
            color: var(--samsonite-color);
        }

        .Customer-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .Customer-desc {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
        }

        .Customer-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 15px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-barcode"></i> Apps Web Scan KED</h1>
            <p>Silakan pilih Customer untuk melanjutkan</p>
        </div>
        
        <div class="login-Customer-selector">
            <p class="instructions">Klik pada Customer yang ingin Anda akses:</p>
            <div class="Customer-options">
                <div class="Customer-option tumi active" data-Customer="tumi">
                    <div class="Customer-logo">
                        <i class="fas fa-suitcase"></i>
                    </div>
                    <div class="Customer-name">Tumi</div>
                    <div class="Customer-desc">Akses sistem inventory Tumi</div>
                </div>
                <div class="Customer-option samsonite" data-Customer="samsonite">
                    <div class="Customer-logo">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="Customer-name">Samsonite</div>
                    <div class="Customer-desc">Akses sistem inventory Samsonite</div>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 Apps Web Scan KED | Powered by Riyan Pratama P</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const CustomerOptions = document.querySelectorAll('.Customer-option');
            let selectedCustomer = 'tumi'; // Default Customer
            
            // Handle Customer selection and auto-redirect
            CustomerOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    CustomerOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update selected Customer
                    selectedCustomer = this.getAttribute('data-Customer');
                    
                    // Save Customer preference to localStorage
                    localStorage.setItem('Customer', selectedCustomer);
                    
                    // Redirect to the appropriate page after a brief delay
                    setTimeout(() => {
                        if (selectedCustomer === 'tumi') {
                            window.location.href = 'Tumi.html';
                        } else {
                            window.location.href = 'Samsonite.html';
                        }
                    }, 300); // 300ms delay for visual feedback
                });
            });
            
            // Check if there's a saved Customer preference
            const savedCustomer = localStorage.getItem('Customer');
            if (savedCustomer) {
                selectedCustomer = savedCustomer;
                CustomerOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.getAttribute('data-Customer') === savedCustomer) {
                        option.classList.add('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
