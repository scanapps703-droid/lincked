<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Customer ID - Apps Web Scan KED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --tumi-color: #9b59b6;
            --samsonite-color: #e67e22;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --border: #ddd;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-Customer ID-selector {
            padding: 30px;
        }

        .Customer ID-options {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        .Customer ID-option {
            text-align: center;
            padding: 25px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .Customer ID-option:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .Customer ID-option.tumi.active, .Customer ID-option.tumi:hover {
            border-color: var(--tumi-color);
            background-color: #f4eef8;
        }

        .Customer ID-option.samsonite.active, .Customer ID-option.samsonite:hover {
            border-color: var(--samsonite-color);
            background-color: #fdf2e9;
        }

        .Customer ID-option i {
            font-size: 36px;
            margin-bottom: 15px;
            color: var(--gray);
        }

        .Customer ID-option.tumi.active i, .Customer ID-option.tumi:hover i {
            color: var(--tumi-color);
        }

        .Customer ID-option.samsonite.active i, .Customer ID-option.samsonite:hover i {
            color: var(--samsonite-color);
        }

        .Customer ID-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .Customer ID-desc {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
        }

        .Customer ID-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 15px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-barcode"></i> Apps Web Scan KED</h1>
            <p>Silakan pilih Customer ID untuk melanjutkan</p>
        </div>
        
        <div class="login-Customer ID-selector">
            <p class="instructions">Klik pada Customer ID yang ingin Anda akses:</p>
            <div class="Customer ID-options">
                <div class="Customer ID-option tumi active" data-Customer ID="tumi">
                    <div class="Customer ID-logo">
                        <i class="fas fa-suitcase"></i>
                    </div>
                    <div class="Customer ID-name">Tumi</div>
                    <div class="Customer ID-desc">Akses sistem inventory Tumi</div>
                </div>
                <div class="Customer ID-option samsonite" data-Customer ID="samsonite">
                    <div class="Customer ID-logo">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="Customer ID-name">Samsonite</div>
                    <div class="Customer ID-desc">Akses sistem inventory Samsonite</div>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 Apps Web Scan KED | Powered by Riyan Pratama P</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const Customer IDOptions = document.querySelectorAll('.Customer ID-option');
            let selectedCustomer ID = 'tumi'; // Default Customer ID
            
            // Handle Customer ID selection and auto-redirect
            Customer IDOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    Customer IDOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update selected Customer ID
                    selectedCustomer ID = this.getAttribute('data-Customer ID');
                    
                    // Save Customer ID preference to localStorage
                    localStorage.setItem('Customer ID', selectedCustomer ID);
                    
                    // Redirect to the appropriate page after a brief delay
                    setTimeout(() => {
                        if (selectedCustomer ID === 'tumi') {
                            window.location.href = 'Tumi.html';
                        } else {
                            window.location.href = 'Samsonite.html';
                        }
                    }, 300); // 300ms delay for visual feedback
                });
            });
            
            // Check if there's a saved Customer ID preference
            const savedCustomer ID = localStorage.getItem('Customer ID');
            if (savedCustomer ID) {
                selectedCustomer ID = savedCustomer ID;
                Customer IDOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.getAttribute('data-Customer ID') === savedCustomer ID) {
                        option.classList.add('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
